swagger:
  enabled: true
  group-name: test group
  paths:
    - /test/path1
    - /test/path2
  title: test title
  description: test description
  version: test version
  terms-of-service-url: http://test.tos.url
  security:
    enabled: true
    oauth2:
      grant-type: clientCredentials
      resource:
        authorization-server-uri: http://localhost/oauth2/authorize
      client:
        scopes:
          test-1: test-scope-1
          test-2: test-scope-2
      token-uri: http://localhost/oauth2/token
  contact:
    name: test contact name
    url: http://test.contact.url
    email: test@domain.com
  license:
    type: test license type
    url: http://test.lic.url
